<div class="card mb-2 text-center bg-dark">
  <div class="mt-1" (click)="playSong()" style="cursor: pointer;">
    <shared-lazy-image [url]="track.album.images[1].url" [alt]="'Imagen de '+track.name" [isPlayable]="true"
      class="card-img-top"></shared-lazy-image>
  </div>

  <div class="card-body text-white">
    <h4 class="card-text">
      {{track.name}}
    </h4>
    <p class="card-text fst-italic"> {{track.duration_ms | date:'mm:ss'}} </p>
  </div>
  <div class="card-body text-white d-flex justify-content-center p-1">
    @for (unArtista of track.artists; track $index) {
    <a [routerLink]="['/artists/details', unArtista.id]"
      class="card-link rounded bg-light p-1 text-decoration-none text-dark mx-1">
      {{unArtista.name}}
    </a>
    }
  </div>

  <div *ngIf="track" class="m-2" style="display: none;" #divPlay>
    <button type="button" class="btn-close btn-close-white my-2" aria-label="Close" (click)="cerrarPlay()"></button>
    <iframe style="border-radius:12px" [src]="getSafeUrl(track!.id)" width="100%" height="152" frameBorder="0"
      allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"></iframe>
  </div>
</div>
