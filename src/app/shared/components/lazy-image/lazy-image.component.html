<img
  [src]="url"
  [alt]="alt"
  (load)="onLoad()"
  class="card-img-top animate__animated animate__fadeIn animate__slower"
  [ngStyle]="{'display': hasLoaded ? '' : 'none'}"
>
@if(!hasLoaded){
    <img src="assets/images/rings.svg" alt="Loading..."
    height="35"
    width="35"
    class="mt-3">
}
