<div class="card mb-2 text-center bg-dark">
  <div class="mt-1" (click)="playRandomSong()" style="cursor: pointer;">
    <shared-lazy-image [url]="album.images[1].url" [alt]="album.name" [isPlayable]="true"
      class="card-img-top"></shared-lazy-image>
  </div>

  <div>
    <div class="card-body text-white">
      <h4 class="card-text">
        {{album.name}}
      </h4>
    </div>
    <div class="card-body text-white d-flex justify-content-center">
      @for (unArtista of album.artists; track $index) {
      <a [routerLink]="['/artists/details', unArtista.id]"
        class="card-link rounded bg-light p-1 text-decoration-none text-dark mx-1">
        {{unArtista.name}}
      </a>
      }
    </div>

    <div *ngIf="randomTrack" class="m-2" style="display: none;" #divPlay>
      <button type="button" class="btn-close btn-close-white my-2" aria-label="Close" (click)="cerrarPlay()"></button>
      <iframe style="border-radius:12px" [src]="getSafeUrl(randomTrack!.id)" width="100%" height="152" frameBorder="0"
        allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>
    </div>


  </div>
</div>
